user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	gzip on;

	upstream dov-bear {
		least_conn;
		server 139.59.98.38:49177;
		server 139.59.98.38:49176;
		server 139.59.98.38:49175;
	}

	server {
		listen 80;
		location / {
			proxy_pass http://dov-bear;
		}
	}
}